name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    environment: live
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        env:
          ENVIRONMENT: ${{ vars.ENVIRONMENT || 'live' }}
          # Azure Storage
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          AZURE_STORAGE_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_ACCESS_KEY }}
          AZURE_STORAGE_CONTAINER_IMAGES: ${{ vars.AZURE_STORAGE_CONTAINER_IMAGES || 'images' }}
          AZURE_STORAGE_CONTAINER_LIBRARY: ${{ vars.AZURE_STORAGE_CONTAINER_LIBRARY || 'library' }}
          
          # Azure OpenAI Image Service
          AZURE_OPENAI_ENDPOINT: ${{ vars.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_DEPLOYMENT_NAME: ${{ vars.AZURE_OPENAI_API_DEPLOYMENT_NAME || 'gpt-image-1' }}
          AZURE_OPENAI_API_VERSION: ${{ vars.AZURE_OPENAI_API_VERSION || '2025-04-01-preview' }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          
          # Azure OpenAI 4o
          AZURE_OPENAI_4o_ENDPOINT: ${{ vars.AZURE_OPENAI_4o_ENDPOINT }}
          AZURE_OPENAI_4o_API_DEPLOYMENT_NAME: ${{ vars.AZURE_OPENAI_4o_API_DEPLOYMENT_NAME || 'gpt-4o-2024-11-20' }}
          AZURE_OPENAI_4o_API_VERSION: ${{ vars.AZURE_OPENAI_4o_API_VERSION || '2025-01-01-preview' }}
          AZURE_OPENAI_4o_API_KEY: ${{ secrets.AZURE_OPENAI_4o_API_KEY }}
          
          # Other APIs
          GOOGLE_GEMINI_API_KEY: ${{ secrets.GOOGLE_GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          ZYTE_API_KEY: ${{ secrets.ZYTE_API_KEY }}
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_HILL_0EE0B2200 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_HILL_0EE0B2200 }}
          app_location: "/"
          action: "close"
